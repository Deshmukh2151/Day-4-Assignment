<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   
<script type="text/javascript">
	 let i=1;
	 while(i<=100)
	 {
	 	if((i%3)==0 && (i%5)==0 ){
	 		document.write("FIZZBUZZ");
	 		document.write("<br>");
	 	}else if((i%3)==0){
	 		document.write("FIZZ");
	 		document.write("<br>");
	 	}else if((i%5)==0){
	 		document.write("BUZZ");
	 		document.write("<br>");
	    }else{
	    	document.write(i);
	    	document.write("<br>");
	    }
	    i++;
	   	
	 }
</script>

</body>
</html>
